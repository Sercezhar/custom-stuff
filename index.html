<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom stuff</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <h2>Custom select</h2>

          <div class="select">
            <input
              class="select__input"
              type="text"
              placeholder="Pick a color"
              readonly
            />

            <svg class="arrow-down" width="28" height="28">
              <use href="./images/icons.svg#arrow-down"></use>
            </svg>

            <ul class="options visually-hidden">
              <li name="Blue" class="options__item">Blue</li>
              <li name="Green" class="options__item">Green</li>
              <li name="Yellow" class="options__item">Yellow</li>
              <li name="Orange" class="options__item">Orange</li>
              <li name="Red" class="options__item">Red</li>
            </ul>
          </div>
        </section>

        <hr />

        <section>
          <h2>Custom checkboxes</h2>

          <div class="common">
            <h3>Common checkbox</h3>

            <label class="check">
              <input class="check__input visually-hidden" type="checkbox" />
              <span class="check__box"></span>
              Unchecked
            </label>

            <label class="check">
              <input
                class="check__input visually-hidden"
                type="checkbox"
                checked
              />
              <span class="check__box"></span>
              Checked
            </label>

            <label class="check">
              <input
                class="check__input visually-hidden"
                type="checkbox"
                disabled
              />
              <span class="check__box"></span>
              Disabled
            </label>

            <label class="check">
              <input
                class="check__input visually-hidden"
                type="checkbox"
                checked
                disabled
              />
              <span class="check__box"></span>
              Checked & Disabled
            </label>
          </div>

          <div>
            <h3>Toggle switch</h3>

            <input
              class="toggle__input visually-hidden"
              id="switch"
              type="checkbox"
            />
            <label class="toggle" for="switch">
              <span class="toggle__ball"></span>
            </label>
          </div>
        </section>

        <hr />

        <section>
          <h2>Custom hamburger menu</h2>

          <div>
            <button class="hamburger" aria-expanded="false">
              <svg class="hamburger__icon" viewBox="0 0 100 100" width="50">
                <rect
                  class="hamburger__icon--top line"
                  width="80"
                  height="10"
                  x="10"
                  y="25"
                  rx="5"
                ></rect>

                <rect
                  class="hamburger__icon--middle line"
                  width="80"
                  height="10"
                  x="10"
                  y="45"
                  rx="5"
                ></rect>

                <rect
                  class="hamburger__icon--bottom line"
                  width="80"
                  height="10"
                  x="10"
                  y="65"
                  rx="5"
                ></rect>
              </svg>
            </button>

            <img class="cat-img" src="./images/cat.png" alt="cat" width="200" />
          </div>
        </section>
      </div>
    </main>
    <script src="./js/customSelector.js"></script>
    <script src="./js/customHamburger.js"></script>
  </body>
</html>
